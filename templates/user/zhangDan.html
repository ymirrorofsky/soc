<ion-view title="账单中心" hide-nav-bar="true" hide-back-button="true">
    <ion-header-bar class="bar-calm header-back">
        <div class="buttons">
            <button class="button iconfont icon-back1 button-clear" ng-click="$ionicGoBack()">返回</button>
        </div>
        <h1 class="title">账单中心</h1>
    </ion-header-bar>
    <ion-content class='zhangDan conbg-vrc' overflow-scroll="false" on-swipe-right="onSwipe('r', select)" on-swipe-left="onSwipe('l', select)">
        <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
        <!--<div class="mui-content" id="bill">-->





            <!--<div class="mui-slider mui-fullscreen" style="height:100%;overflow:scroll">-->
                <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
                    <div class="mui-scroll">
                        <a class="mui-control-item " ng-click="tabS('6')" ng-class="{'mui-active':type == '6'}">全部</a>
                        <a class="mui-control-item" ng-click="tabS('5')" ng-class="{'mui-active':type == '5'}">转出</a>
                        <a class="mui-control-item" ng-click="tabS('4')" ng-class="{'mui-active':type == '4'}">转入</a>
                        <a class="mui-control-item" ng-click="tabS('3')" ng-class="{'mui-active':type == '3'}">奖励</a>
                        <a class="mui-control-item" ng-click="tabS('2')" ng-class="{'mui-active':type == '2'}">支出</a>
                        <a class="mui-control-item" ng-click="tabS('1')" ng-class="{'mui-active':type == '1'}">冻结</a>
                        <a class="mui-control-item" ng-click="tabS('0')" ng-class="{'mui-active':type == '0'}">收益</a>
                    </div>
                </div>

                <div class="mui-scroll">
                    <ul class="bill">
                        <div class="total"><span>+</span><span>{{total_vrc}}</span></div>
                        <li ng-repeat="item in list">
                            <div class="left">
                                <p class="type">{{item.remark_for_home}}</p>
