<ion-view view-title="设置" hide-nav-bar="true">
        <ion-header-bar class="bar-calm header-back">
            <div class="buttons">
                <button class="button iconfont icon-back1 button-clear" ui-sref='tab.my'>返回</button>
            </div>
            <h1 class="title">设置</h1>
        </ion-header-bar>
        <ion-content class="setting bodybg-normal conbg-vrc">
                <div class="mui-content" id="setting">
                        <ul class="lists">
                            <li ui-sref='user.xiaoXiXiangQing({type:"about"})'>
                                <a>
                                    <div class="left"><b>关于{{globalInfo.noun.coin_name}}</b></div>
                                    <div class="right"><i class="iconfont">&#xe603;</i></div>
                                </a>
                            </li>
                            <li class="version">
                                <a>
                                    <div class="left"><b>当前版本</b></div>
                                    <div class="right">
                                        <div class="none">{{version}}</div>
                                    </div>
                                </a>
                            </li>
                            <li style="border:none"><button type="button" id="clear" class="mui-btn mui-btn-primary mui-btn-block" ng-click="logout()">退出程序</button></li>
                        </ul>
                    </div>
        </ion-content>
    

    </ion-view>
