<ion-view title="发布文章" hide-nav-bar="true" hide-back-button="true">
    <ion-header-bar class="bar-calm header-back">
        <div class="buttons">
            <button class="button iconfont icon-back1 button-clear" ui-sref='tab.my'>返回</button>
        </div>
        <h1 class="title">发布文章</h1>
    </ion-header-bar>
    <ion-content class="bodybg-normal">

        <div class="yd-donate-count real-count">
            <ul>

                <li class="money">
                    <label>标题</label>
                    <input type="text" placeholder="" ng-model="info.title">
                </li>
            </ul>
            <div class="pay-bz flex padding">
                <textarea style="font-size:1rem" rows="15" class="flex_1" placeholder="请输入内容" ng-model="info.content"></textarea>
            </div>
        </div>
        <div class="padding sure-btn">
            <button class="button button-block button-calm" ng-click="submit()" style="background-color: #42ad2c; ">提交</button>
        </div>
    </ion-content>
</ion-view>
