<ion-view title="帮助中心" hide-nav-bar="true" hide-back-button="true">
    <ion-header-bar class="bar-calm header-back">
        <div class="buttons">
            <button class="button iconfont icon-back1 button-clear" ui-sref='tab.my'>返回</button>
        </div>
        <h1 class="title">帮助中心</h1>
    </ion-header-bar>
    <ion-content class='geRenZiLiao conbg-vrc' overflow-scroll="false">
        <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>


        <div class="mui-content" id="person" style="padding-top:.2rem">

            <ul class="two">
                <li ng-repeat="item in list">
                    <a href="" ui-sref='user.bangZhuXiangQing({id:item.id})'>
                        <b>{{item.title}}</b>
                        <div style="margin-right:.1rem">
                            <span v-text="weixin"></span>
                            <i class="iconfont">&#xe603;</i>
                        </div>
                    </a>
                </li>

            </ul>
        </div>
    </ion-content>

</ion-view>
