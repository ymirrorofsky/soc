	<ion-content overflow-scroll="false" class="login conbg-vrc">
		<div class="mui-content" id="login">
			<div class="iconbox">
				<img src="img/vrcicon.png" alt="">
			</div>

			<div class="inputbox">

				<div class="input tlc_account">
					<label for="user" class="iconfont">&#xe60a;</label>
					<input type="text" id="user" placeholder="请输入您的ID或手机号" ng-model="info.username" ng-change="checkPsd()">
					<!--  ng-if="mobileArr.length > 0" -->
					<img src="img/arrow_down.png" alt="" ng-click='mobileIsShow()' ng-if="mobileArr.length > 0">
					<!-- ng-if="mobileShow" -->
					<ul ng-if="mobileShow">

						<li class="flex_row_center" ng-repeat='item in mobileArr track by $index' ng-click="mobileShowS(item)">
							<span class="flex_grow_1">{{item}}</span>
							<img src="img/delete.png" alt="" ng-click="deleteMobile(item,$event)">
						</li>



					</ul>

				</div>
				<div class="input">
					<label for="pass" class="iconfont">&#xe701;</label>
					<input type="password" id="pass" placeholder="请输入您的密码" ng-model="info.pwd">
				</div>
			</div>
			<div class="mui-input-row" style="display:flex;justify-content:space-between;align-items:center;margin:1.15rem 3.07rem">
				<label style="font-size:.92rem;color:#000">记住密码</label>
				<div class="mycheckbox" ng-click="autoPsd()" style="height:31px">
					<div class="iconfont rempass">&#xe604;</div>
				</div>
				<input type="hidden" name="isrem" id="isrem" value="false">
			</div>
			<button class="logbtn" type="button" ng-click="submit()">登录</button>
			<a id="regpage" class="hrefpage" data-web="reg" ui-sref="auth.register">注册</a>

			<a id="forgetpage" class="hrefpage" ui-sref='user.wangdenglu'>忘记密码？</a>
